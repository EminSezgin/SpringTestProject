<!doctype html>
<html lang="tr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Konumlar</title>
</head>
<body>

<h1 align="center">Konum Listesi</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Şehir</th>
        <th scope="col">İlçe</th>
        <th scope="col">Bölge</th>
        <th scope="col">Düzenle</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="location : ${listLocations}">

        <td th:text="${location.sehir}">Sehir</td>
        <td th:text="${location.ilce}">İlce</td>
        <td th:text="${location.bolge}">Bölge</td>
        <td>
            <a th:href="@{'/locations/edit/' + ${location.id}}">Düzenle</a>
            &nbsp;&nbsp;&nbsp;
            <a th:href="@{'/locations/delete/' + ${location.id}}">Sil</a>
        </td>
    </tr>
    </tbody>
</table>

<div align="center">
    <a href="/locations/add">Yeni Konum Ekle</a>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
-->
</body>
</html>
