<!doctype html>
<html lang="tr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Yeni Konum Ekle</title>
</head>
<body>

<h1 align="center">Yeni Konum Ekle</h1>

<form action="#" th:action="@{/save}" th:object="${location}" method="post" >
    <div class="mb-3">
        <label for="sehir" class="form-label">Şehir</label>
        <input type="text" th:field="*{sehir}" class="form-control" id="sehir" required>
    </div>
    <div class="mb-3">
        <label for="ilce" class="form-label">İlçe</label>
        <input type="text" th:field="*{ilce}"  class="form-control" id="ilce" required>
    </div>
    <div class="mb-3">
        <label for="bolge" class="form-label">Bölge</label>
        <input type="text" th:field="*{bolge}"  class="form-control" id="bolge">
    </div>
    <span th:if="${isUnique}"></span>
    <span th:unless="${isUnique}">Şehir ve İlçe Zaten Kayıtlı</span>
    <br>
    <button type="submit" class="btn btn-primary">Kaydet</button>
</form>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
-->
</body>
</html>
